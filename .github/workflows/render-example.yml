name: Render Example Model Card
on:
  workflow_dispatch:

jobs:
  render-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Download NMFS logo
        run: |
          curl -L https://raw.githubusercontent.com/nmfs-opensci/NOAA-NMFS-Brand-Resources/main/logos/nmfs-opensci-logo3.png -o nmfs-opensci-logo3.png
      - name: Install Python dependencies
        run: |
          pip install matplotlib numpy jupyter pyyaml
      - name: Install TinyTeX for PDF rendering
        run: |
          quarto install tinytex
      - name: Update TeX packages
        run: |
          tlmgr update --self
          tlmgr install latex-bin
          tlmgr install adjustbox
          tlmgr install tcolorbox
          tlmgr install collectbox
          tlmgr install ucs
          tlmgr install environ
          tlmgr install trimspaces
          tlmgr install parskip
          tlmgr install makeindex
      - name: Render example model card
        run: |
          quarto render example_model_card.qmd --to html
          quarto render example_model_card.qmd --to pdf
      - name: Upload rendered outputs
        uses: actions/upload-artifact@v4
        with:
          name: example-model-card-outputs
          path: |
            _output/example_model_card.html
            _output/example_model_card.pdf
