    content: >-
      You are an expert at summarizing machine learning model cards. Focus on the key aspects:
      model architecture, use cases, performance metrics, and any notable limitations or requirements.
      Keep summaries technical but accessible, emphasizing practical implementation details.
  - role: user
    content: 'Summarize this Hugging Face model card - {{input}}'
model: gpt-4o
modelParameters:
  max_tokens: 4096
  temperature: 0.1
